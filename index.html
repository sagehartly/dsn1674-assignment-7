<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <title>Beetles</title>
  <link href="css/main.css" rel="stylesheet">
  <metaname="viewport" content="width-device-width, initial-scale=1">
  <link href='http://fonts.googleapis.com/css?family=Dosis:400,700' rel='stylesheet' type='text/css'>
</head>

<body>

  <img src="images/beetle-logo.svg" class="header-beetle-right" alt="Small logo of a beetle.">

<div>
  <nav>
    <ul>
      <li><a href="#">Ant Nest</a></li>
      <li><a href="#">Stag</a></li>
      <li><a href="#">Dung</a></li>
      <li><a href="#">Tortoise</a></li>
    </ul>
  </nav>
</div>

<div class="main">

<div class="boxes1">
  <figure>

<div class="boxes2">
